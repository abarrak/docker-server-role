---
- name: Install Docker
  ansible.builtin.package:
    name:
      - docker-ce.x86_64
      - docker-ce-cli.x86_64
      - docker-compose-plugin.x86_64
      - container-selinux
      - containerd.io

- name: Ensure /etc/docker/ directory exists
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    mode: 0755
  when: docker_daemon_options.keys() | length > 0

- name: Configure Docker daemon options
  ansible.builtin.copy:
    content: "{{ docker_daemon_options | to_nice_json }}"
    dest: /etc/docker/daemon.json
    mode: 0644
  when: docker_daemon_options.keys() | length > 0
  notify: Restart docker

- name: Ensure docker service directory
  ansible.builtin.file:
    state: directory
    path: /usr/lib/systemd/system/docker.service.d
    mode: 0755
    owner: root

- name: Ensure unit file loads with daemon options
  ansible.builtin.copy:
    content: |
      [Service]
      ExecStart=
      ExecStart=/usr/bin/dockerd
    dest: /usr/lib/systemd/system/docker.service.d/override.conf
    mode: 0644
  notify:
    - Daemon reload
    - Restart docker

- name: Ensure users
  ansible.builtin.user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop: "{{ docker_users }}"

- name: Ensure login for the image registry
  community.docker.docker_login:
    registry_url: "{{ registry.host }}"
    username: "{{ registry.username }}"
    password: "{{ registry.password }}"
    reauthorize: true
  when: registry.enabled
